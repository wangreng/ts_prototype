<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World Vertical Scroll</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #111;
            color: #fff;
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .viewport {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        .slides {
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
            scroll-snap-type: y mandatory;
            overflow-y: auto;
            scrollbar-width: none;
            -ms-overflow-style: none;
            scroll-behavior: smooth;
        }

        .slides::-webkit-scrollbar {
            display: none;
        }

        .slide {
            flex: 0 0 100vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            scroll-snap-align: start;
            text-transform: uppercase;
            letter-spacing: 0.04em;
        }

        .slide h1 {
            font-size: clamp(5rem, 18vw, 12rem);
            font-weight: 700;
            line-height: 0.9;
            text-align: center;
        }

        .fade-overlay {
            pointer-events: none;
            position: absolute;
            inset: 0;
            background: linear-gradient(180deg, rgba(17, 17, 17, 0.85) 0%, rgba(17, 17, 17, 0) 35%, rgba(17, 17, 17, 0) 65%, rgba(17, 17, 17, 0.85) 100%);
        }
    </style>
</head>
<body>
    <div class="viewport">
        <div class="slides" id="slides">
            <section class="slide"><h1>Hello World</h1></section>
            <section class="slide"><h1>Hello World</h1></section>
            <section class="slide"><h1>Hello World</h1></section>
        </div>
        <div class="fade-overlay"></div>
    </div>

    <script>
        const slidesContainer = document.getElementById('slides');
        const slideCount = slidesContainer.children.length;
        let currentIndex = 0;
        let isUserInteracting = false;
        const scrollDuration = 3200;

        function scrollToIndex(index) {
            const top = index * window.innerHeight;
            slidesContainer.scrollTo({ top, behavior: 'smooth' });
        }

        function startAutoScroll() {
            return setInterval(() => {
                if (isUserInteracting) return;
                currentIndex = (currentIndex + 1) % slideCount;
                scrollToIndex(currentIndex);
            }, scrollDuration);
        }

        let intervalId = startAutoScroll();

        ['mousedown', 'touchstart', 'wheel'].forEach(eventName => {
            slidesContainer.addEventListener(eventName, () => {
                isUserInteracting = true;
                clearInterval(intervalId);
            }, { passive: true });
        });

        ['mouseup', 'touchend'].forEach(eventName => {
            slidesContainer.addEventListener(eventName, () => {
                isUserInteracting = false;
                intervalId = startAutoScroll();
            });
        });

        window.addEventListener('resize', () => {
            scrollToIndex(currentIndex);
        });

        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                clearInterval(intervalId);
            } else if (!isUserInteracting) {
                intervalId = startAutoScroll();
            }
        });
    </script>
</body>
</html>
