<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World Infinite Scroll</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #111;
            color: #fff;
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .viewport {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        .slides {
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
            scroll-snap-type: y mandatory;
            overflow-y: auto;
            scrollbar-width: none;
            -ms-overflow-style: none;
            scroll-behavior: smooth;
        }

        .slides::-webkit-scrollbar {
            display: none;
        }

        .slide {
            flex: 0 0 100vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            scroll-snap-align: start;
            text-transform: uppercase;
            letter-spacing: 0.04em;
        }

        .slide h1 {
            font-size: clamp(5rem, 18vw, 12rem);
            font-weight: 700;
            line-height: 0.9;
            text-align: center;
        }

        .fade-overlay {
            pointer-events: none;
            position: absolute;
            inset: 0;
            background: linear-gradient(180deg, rgba(17, 17, 17, 0.85) 0%, rgba(17, 17, 17, 0) 35%, rgba(17, 17, 17, 0) 65%, rgba(17, 17, 17, 0.85) 100%);
        }
    </style>
</head>
<body>
    <div class="viewport">
        <div class="slides" id="slides">
            <section class="slide"><h1>Hello World</h1></section>
            <section class="slide"><h1>Hello World</h1></section>
            <section class="slide"><h1>Hello World</h1></section>
        </div>
        <div class="fade-overlay"></div>
    </div>

    <script>
        const slidesContainer = document.getElementById('slides');
        const originalSlideCount = 3;
        let isUserInteracting = false;
        let currentIndex = 1; // Start at the first real slide (after the clone)
        const scrollDuration = 3200;
        let intervalId;

        // Clone slides for infinite effect: add one clone at the beginning and one at the end
        const firstSlide = slidesContainer.children[0].cloneNode(true);
        const lastSlide = slidesContainer.children[originalSlideCount - 1].cloneNode(true);
        
        slidesContainer.appendChild(firstSlide);
        slidesContainer.insertBefore(lastSlide, slidesContainer.children[0]);

        const totalSlides = slidesContainer.children.length;

        function scrollToIndex(index, smooth = true) {
            const top = index * window.innerHeight;
            slidesContainer.scrollTo({ 
                top, 
                behavior: smooth ? 'smooth' : 'auto' 
            });
        }

        function handleInfiniteScroll() {
            const scrollTop = slidesContainer.scrollTop;
            const slideHeight = window.innerHeight;
            const currentScrollIndex = Math.round(scrollTop / slideHeight);

            // If we're at the cloned first slide (at the end), jump to the real first slide
            if (currentScrollIndex >= totalSlides - 1) {
                currentIndex = 1;
                setTimeout(() => {
                    scrollToIndex(currentIndex, false);
                }, 50);
            }
            // If we're at the cloned last slide (at the beginning), jump to the real last slide
            else if (currentScrollIndex <= 0) {
                currentIndex = totalSlides - 2;
                setTimeout(() => {
                    scrollToIndex(currentIndex, false);
                }, 50);
            } else {
                currentIndex = currentScrollIndex;
            }
        }

        function startAutoScroll() {
            return setInterval(() => {
                if (isUserInteracting) return;
                currentIndex++;
                scrollToIndex(currentIndex);
            }, scrollDuration);
        }

        // Initialize position
        scrollToIndex(currentIndex, false);

        // Start auto-scroll
        intervalId = startAutoScroll();

        // Handle scroll end to check for infinite loop
        let scrollTimeout;
        slidesContainer.addEventListener('scroll', () => {
            clearTimeout(scrollTimeout);
            scrollTimeout = setTimeout(() => {
                handleInfiniteScroll();
            }, 150);
        });

        // User interaction handlers
        ['mousedown', 'touchstart', 'wheel'].forEach(eventName => {
            slidesContainer.addEventListener(eventName, () => {
                isUserInteracting = true;
                clearInterval(intervalId);
            }, { passive: true });
        });

        ['mouseup', 'touchend'].forEach(eventName => {
            slidesContainer.addEventListener(eventName, () => {
                setTimeout(() => {
                    isUserInteracting = false;
                    intervalId = startAutoScroll();
                }, 500);
            });
        });

        // Handle window resize
        window.addEventListener('resize', () => {
            scrollToIndex(currentIndex, false);
        });

        // Handle visibility change
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                clearInterval(intervalId);
            } else if (!isUserInteracting) {
                intervalId = startAutoScroll();
            }
        });
    </script>
</body>
</html>
