<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Hello World</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
            scroll-behavior: smooth;
            scrollbar-width: none; /* Firefox */
            -ms-overflow-style: none; /* IE and Edge */
        }

        .container::-webkit-scrollbar {
            display: none; /* Chrome, Safari, Opera */
        }

        .slide {
            width: 100vw;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            scroll-snap-align: start;
            position: relative;
        }

        .letter {
            font-size: 30vmin;
            font-weight: bold;
            color: white;
            text-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            animation: fadeIn 0.5s ease-in;
        }

        .space {
            font-size: 30vmin;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.3);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .navigation {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 1000;
        }

        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .dot.active {
            background: white;
            transform: scale(1.3);
        }

        .instruction {
            position: fixed;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 18px;
            text-align: center;
            opacity: 0.8;
            z-index: 1000;
        }

        @media (max-width: 768px) {
            .letter {
                font-size: 35vmin;
            }

            .instruction {
                font-size: 14px;
                top: 20px;
            }
        }

        /* Arrow indicators */
        .arrow {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            font-size: 40px;
            color: rgba(255, 255, 255, 0.6);
            cursor: pointer;
            z-index: 1000;
            transition: all 0.3s ease;
            user-select: none;
        }

        .arrow:hover {
            color: white;
            transform: translateY(-50%) scale(1.2);
        }

        .arrow-left {
            left: 20px;
        }

        .arrow-right {
            right: 20px;
        }
    </style>
</head>
<body>
    <div class="instruction">
        Swipe or use arrow keys to navigate ↓
    </div>

    <div class="arrow arrow-left" id="arrowUp" style="top: 20px; left: 50%; transform: translateX(-50%) rotate(90deg);">‹</div>
    <div class="arrow arrow-right" id="arrowDown" style="bottom: 20px; top: auto; left: 50%; transform: translateX(-50%) rotate(90deg);">›</div>

    <div class="container" id="container">
        <!-- Slides will be generated by JavaScript -->
    </div>

    <div class="navigation" id="navigation">
        <!-- Dots will be generated by JavaScript -->
    </div>

    <script>
        const text = "HELLO WORLD";
        const container = document.getElementById('container');
        const navigation = document.getElementById('navigation');
        const arrowUp = document.getElementById('arrowUp');
        const arrowDown = document.getElementById('arrowDown');

        const letters = text.split('');
        const textLength = letters.length;
        let isScrolling = false;
        let scrollTimeout;

        // Create 3 sets of slides for infinite scrolling (before, current, after)
        function createSlides() {
            // Create 3 full sets
            for (let set = 0; set < 3; set++) {
                letters.forEach((char, index) => {
                    const slide = document.createElement('div');
                    slide.className = 'slide';
                    slide.setAttribute('data-set', set);
                    slide.setAttribute('data-index', index);

                    const letter = document.createElement('div');
                    letter.className = char === ' ' ? 'space' : 'letter';
                    letter.textContent = char === ' ' ? '␣' : char;

                    slide.appendChild(letter);
                    container.appendChild(slide);
                });
            }
        }

        createSlides();

        // Create navigation dots (only for one set)
        letters.forEach((char, index) => {
            const dot = document.createElement('div');
            dot.className = 'dot';
            if (index === 0) dot.classList.add('active');
            dot.addEventListener('click', () => {
                scrollToIndex(index);
            });
            navigation.appendChild(dot);
        });

        // Initialize: scroll to the middle set, first letter
        function initialize() {
            const slideHeight = window.innerHeight;
            const middleSetStart = textLength * slideHeight;
            container.scrollTo({
                top: middleSetStart,
                behavior: 'auto'
            });
        }

        setTimeout(initialize, 100);

        // Get current index (0 to textLength-1)
        function getCurrentIndex() {
            const scrollPosition = container.scrollTop;
            const slideHeight = window.innerHeight;
            const totalIndex = Math.round(scrollPosition / slideHeight);
            return totalIndex % textLength;
        }

        // Scroll to a specific letter index
        function scrollToIndex(index, behavior = 'smooth') {
            const slideHeight = window.innerHeight;
            const currentScrollPos = container.scrollTop;
            const currentTotalIndex = Math.round(currentScrollPos / slideHeight);
            const currentSet = Math.floor(currentTotalIndex / textLength);

            // Scroll to the same index in the current set
            const targetScrollPos = (currentSet * textLength + index) * slideHeight;

            container.scrollTo({
                top: targetScrollPos,
                behavior: behavior
            });
        }

        // Handle infinite scroll loop
        function handleInfiniteScroll() {
            const scrollPosition = container.scrollTop;
            const slideHeight = window.innerHeight;
            const totalIndex = Math.round(scrollPosition / slideHeight);
            const currentSet = Math.floor(totalIndex / textLength);
            const currentIndex = totalIndex % textLength;

            // If we're in the first set (set 0), jump to set 1
            if (currentSet === 0) {
                const newScrollPos = (textLength + currentIndex) * slideHeight;
                container.scrollTo({
                    top: newScrollPos,
                    behavior: 'auto'
                });
            }
            // If we're in the last set (set 2), jump to set 1
            else if (currentSet === 2) {
                const newScrollPos = (textLength + currentIndex) * slideHeight;
                container.scrollTo({
                    top: newScrollPos,
                    behavior: 'auto'
                });
            }

            // Update navigation dots
            document.querySelectorAll('.dot').forEach((dot, index) => {
                dot.classList.toggle('active', index === currentIndex);
            });
        }

        // Scroll event listener
        container.addEventListener('scroll', () => {
            clearTimeout(scrollTimeout);

            scrollTimeout = setTimeout(() => {
                handleInfiniteScroll();
            }, 150);
        });

        // Arrow navigation
        arrowUp.addEventListener('click', () => {
            const currentIndex = getCurrentIndex();
            const prevIndex = (currentIndex - 1 + textLength) % textLength;
            scrollToIndex(prevIndex);
        });

        arrowDown.addEventListener('click', () => {
            const currentIndex = getCurrentIndex();
            const nextIndex = (currentIndex + 1) % textLength;
            scrollToIndex(nextIndex);
        });

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowDown' || e.key === 'ArrowRight') {
                e.preventDefault();
                const currentIndex = getCurrentIndex();
                const nextIndex = (currentIndex + 1) % textLength;
                scrollToIndex(nextIndex);
            } else if (e.key === 'ArrowUp' || e.key === 'ArrowLeft') {
                e.preventDefault();
                const currentIndex = getCurrentIndex();
                const prevIndex = (currentIndex - 1 + textLength) % textLength;
                scrollToIndex(prevIndex);
            }
        });

        // Touch swipe support for mobile
        let touchStartY = 0;
        let touchEndY = 0;

        container.addEventListener('touchstart', (e) => {
            touchStartY = e.changedTouches[0].screenY;
        });

        container.addEventListener('touchend', (e) => {
            touchEndY = e.changedTouches[0].screenY;
            handleSwipe();
        });

        function handleSwipe() {
            const swipeThreshold = 50;
            const currentIndex = getCurrentIndex();

            if (touchStartY - touchEndY > swipeThreshold) {
                // Swipe up (next letter)
                const nextIndex = (currentIndex + 1) % textLength;
                scrollToIndex(nextIndex);
            } else if (touchEndY - touchStartY > swipeThreshold) {
                // Swipe down (previous letter)
                const prevIndex = (currentIndex - 1 + textLength) % textLength;
                scrollToIndex(prevIndex);
            }
        }

        // Handle window resize
        window.addEventListener('resize', () => {
            const currentIndex = getCurrentIndex();
            const slideHeight = window.innerHeight;
            const middleSetStart = textLength * slideHeight;
            container.scrollTo({
                top: middleSetStart + currentIndex * slideHeight,
                behavior: 'auto'
            });
        });
    </script>
</body>
</html>
